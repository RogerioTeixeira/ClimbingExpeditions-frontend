<form fxLayout="column" [formGroup]="formG" (ngSubmit)="submitted()" fxFlex="grow" fxLayoutGap="10px" fxLayoutAlign="center stretch">
  <mat-form-field class="mb-2">
    <input matInput placeholder="Email" formControlName="email" type="email">
    <mat-error *ngIf="!formG.controls.email.valid">
      Inserire indirizzo email valido
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password" type="password">
    <mat-error *ngIf="!formG.controls.password.valid">
      Inserire password valida
    </mat-error>
  </mat-form-field>
  <div fxLayout="row">
    <mat-checkbox>Ricordati di me</mat-checkbox>
    <div fxFlex="1 1 auto"></div>
    <a href="#"style="line-height: 24px">Recupera password</a>
  </div>
  <button mat-raised-button color="primary" class="button-social button-social--email mt-5 " type="submit">
    accedi
  </button>
</form>
