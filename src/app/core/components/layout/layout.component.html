<clex-navbar (drawerToggle)="drawer.toggle()" [isHandset]="(isHandset | async)?.matches" *ngIf="($navbar|async)">
</clex-navbar>
<mat-sidenav-container class="sidenav-container" [style.top.px] ="($navbar|async) ? 64 : 0">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="'over'"
    [fixedTopGap]="64">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">
    <div fxFlex="1 1 auto" >
      <router-outlet></router-outlet>
    </div>
    <clex-footer *ngIf="($footer|async)"></clex-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
