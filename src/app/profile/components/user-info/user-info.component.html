<div class="container-header"></div>
<mat-card fxLayout="column" class="container-card" fxLayoutAlign="start center">
  <div class="container-info-image">
    <img class="rounded-circle" [src]="imageUrl" alt="Photo Profile">
  </div>
  <div class="display-container">
    <div class="display-container-bottom-left">
      <h2>{{name}}</h2>
      <p>{{location}}</p>
    </div>
  </div>
  <mat-card-content class="display-container" fxLayoutGap="40px" fxLayoutGap.xs="20px" fxLayout="column" fxFlex="grow">

  </mat-card-content>
</mat-card>
